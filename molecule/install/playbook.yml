---
- name: Converge
  hosts: all
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: True
      changed_when: False

- name: Converge
  hosts: all
  become: yes
  vars:
    nginx_enabled: yes
    nginx_server_name: wwwtest
    nginx_vhost_absent:
      - default
  roles:
    - role: role-nginx
